<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Simon</title>

    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>

  <body>
    <button style="position: absolute; top: 50px; left: 0; margin-bottom: 30px;" id="rules">Rules</button>
    <ul style="color: #fff; text-align: left; list-style: none; margin-top: 100px;">
      <li>1.Press a key to start</li>
      <li>2.As soon as you press a button will flash</li>
      <li>3.click on the appropriate button</li>
      <li>4.Now you advance to next level</li>
      <li>5.Another button will flash</li>
      <li>6.Remember the pattern and press accordingly from start</li>
      <li>7.play until you mess up</li>
    </ul>
    <h1 id="level-title">Press A Key to Start</h1>
    <div class="container">
      <div lass="row">
        <div type="button" id="green" class="btn green"></div>

        <div type="button" id="red" class="btn red"></div>
      </div>

      <div class="row">
        <div type="button" id="yellow" class="btn yellow"></div>
        <div type="button" id="blue" class="btn blue"></div>
      </div>
    </div>

    <!-- script -->

    <script src="index.js"></script>
  </body>
</html>
